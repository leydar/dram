<ion-header>
  <ion-navbar>
    <ion-title>Dram Whiskey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab color="light" (tap)="addNewDram(1)"><ion-icon name="add-circle"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-pinterest"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-snapchat"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ul>
    <li *ngFor="let item of dataArray | async">{{item | json}}</li>
    <!--li *ngFor="let item of data">{{item}}</li-->
  </ul>
  <div *ngFor="let dram of dataArray | async; let i=index; trackBy: trackByDrams">
    <dram [dram]=dram (occurance)="componentEvent($event);"></dram>
  </div>
  
</ion-content>
